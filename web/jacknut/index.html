<script type="text/javascript">
  
   var btn = new Array();
   btn[0] = new Array( '/images/jacknut/tonia_shirts_button.jpg', '/images/jacknut/tonia_shirts_button_over.jpg');
   btn[1] = new Array( '/images/jacknut/tonia_stickers_button.jpg', '/images/jacknut/tonia_stickers_button_over.jpg');
   btn[2] = new Array( '/images/jacknut/tonia_magnets_button.jpg', '/images/jacknut/tonia_magnets_button_over.jpg');

   var button_names = new Array( "shirts_btn", "stickers_btn", "magnets_btn");
   
   function initialize_buttons() {
      for ( var ii = 0; ii < button_names.length; ii ++ ) {
         for ( var jj = 0; jj < 2 ; jj++ ) {
            eval( button_names[ii] +'_'+jj+'= new Image();');
            eval( button_names[ii] +'_'+jj+'.src = btn[ii][jj];');
         }
      }
      return true;
   } 
   
   function mouseover( btn_idx, new_val )
   {
      eval ('document.'+button_names[btn_idx]+
            '.src='+button_names[btn_idx]+'_'+new_val+'.src;');
      return true;
   }
</script>
</HEAD>
<? print_bodytag(" onLoad=\"javascript:initialize_buttons();\" ");?>
